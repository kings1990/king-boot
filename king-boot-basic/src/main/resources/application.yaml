app:
  name:  项目名 #${project.name}
  description: 描述 #${app.name} is ${project.description}

info:
  description: sringboot 大保健


logging:
  level:
    root: error
    web: error
    kings: debug
    exclude: error

  #分组log  
  group:
    web: org.springframework.core.codec, org.springframework.http, org.springframework.web
    sql: org.springframework.jdbc.core
    kings: com.kingboot
    exclude: org.apache.zookeeper,sun.rmiw

spring:
  profiles:
    active: dev
    include: test

  devtools:
    restart:
      enabled: false
      exclude: webapp/**
      log-condition-evaluation-delta: false

  mvc:
    static-path-pattern: /static/**
    view:
      prefix: /WEB-INF/
      suffix: .jsp

  resources:
    static-locations: classpath:/static/

  thymeleaf:
    cache: false
    encoding: UTF-8
    mode: HTML5
    prefix: classpath:/templates/
    view-names: thymeleaf/*

  view:
    view-names: jsp/*
  redis:
    host: localhost
    password: 
    port: 6379
    timeout: 6000
    jedis:
      pool:
        max-idle: 8
        max-wait: 1

  boot:
    admin:
      client:
        url: http://localhost:7000
        period: 30000
        instance:
          health-url: https://ws.com/boot/actuator/health
          service-url: https://ws.com/boot
          management-url: https://ws.com/boot/actuator
          name: king-boot-basic
        username: ws
        password: 1234

  datasource:
    dboot:
      jdbc-url: jdbc:mysql://localhost:3306/boot?useUnicode=true&characterEncoding=UTF-8&zeroDateTimeBehavior=convertToNull&allowMultiQueries=true
      username: root
      password: 1234
      driver-class-name: com.mysql.cj.jdbc.Driver
      druid:
        initial-size: 1
        min-idle: 1
        max-active: 20
        test-on-borrow: true
        allow: true
    

server:
  port: 8000
  servlet:
    context-path: /boot


management:
  #暴露所有接口
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    health:
      show-details: always

dubbo:
  protocol:
    name: dubbo
    port: 20880
    host: 192.168.0.104
    id: dubbo
  application:
    name: dubbo-provider-demo
    id: dubbo-provider-demo
  registry:
    address: zookeeper://127.0.0.1:2181?backup=127.0.0.1:2180,127.0.0.1:2182
  consumer:
    check: false




#mapper
mapper:
  mappers:
    - tk.mybatis.mapper.common.Mapper
    - com.kingboot.basic.config.mybatis.mapper.MybatisMysqlMapper
    - tk.mybatis.mapper.common.MySqlMapper
  notEmpty: true
  identity: MYSQL
  safe-delete: true
#mapper

mybatis:
  config-location: classpath:mybatis-config.xml
  type-aliases-package: com.kingboot.basic.dao.boot.entity
  mapper-locations: classpath:mapper/*.xml

pagehelper:
  helper-dialect: mysql
  reasonable: true
  support-methods-arguments: true
  params: count=countSql


springfox:
  documentation:
    swagger:
      v2:
        path: /swagger/api